    function getTimeDifference1(time1, time2,e){

          }

    function checkEqual(theForm) {
      if ((theForm.password1.value != theForm.password2.value ||theForm.password1.value != theForm.password3.value || 
      theForm.password1.value != theForm.password4.value ||theForm.password1.value != theForm.password5.value ||

      theForm.password1.value != theForm.password8.value ||theForm.password1.value != theForm.password9.value ||
      theForm.password1.value != theForm.password10.value) || (times1.length != times2.length || times1.length != times3.length ||
      times1.length != times4.length || times1.length != times5.length || times1.length != times6.length ||
      times1.length != times7.length || times1.length != times8.length || times1.length != times9.length ||
      times1.length != times10.length))
      {
        alert('Passwords do not match. Re enter them');
        theForm.password1.value ="";
        theForm.password2.value ="";
        theForm.password3.value ="";
        theForm.password4.value ="";
        theForm.password5.value ="";
        theForm.password6.value ="";
        theForm.password7.value ="";
        theForm.password8.value ="";
        theForm.password9.value ="";
        theForm.password10.value ="";
        times1.length = 0;
        times2.length = 0;
        times3.length = 0;
        times4.length = 0;
        times5.length = 0;
        times6.length = 0;
        times7.length = 0;
        times8.length = 0;
        times9.length = 0;
        times10.length = 0;
        return false;
        } else {
        return true;
      }
